<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
<link rel="stylesheet" href="bower_components/jquery/dist/jquery.min.js">
<link rel="stylesheet" href="bower_components/materialize/dist/js/materialize.min.js">

    <title>Adding Value</title>

</head>

<body>

<div class="row">
    <form class="col s12">

        <h4> Profile Entry </h4>
       
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        
<div class="row">
    <div class="input-field col s12">
        <a class="waves-effect waves-light btn">New</a>
        <a class="waves-effect waves-light btn">Save</a>
        <a class="waves-effect waves-light btn">Edit</a>

</div>
</div>

    </form>
</div>


</body>

</html>
